<head>
    <title>CampComm</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/main.css') }}">
</head>

<body>
    <img src="static/Screenshot_2020-08-03_at_15.05.16.png" alt="Logo">
    <audio src={{ sound }} id="narr"></audio>        
    {% block body %} {% endblock %}
    <script type="text/javascript" src="{{ url_for('static', filename=('js/main.js')) }}"></script>
    <button id='btnGiveCommand'>&#127908;</button>
    <br><br>
    <span id='message'></span>
    <br><br>
    
    
    
    <script>
        {% if voice%}
        window.onload = function(){
            document.getElementById("narr").play();
        }
        {% endif %}
        var message = document.querySelector('#message');

        var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
        var SpeechGrammarList = SpeechGrammarList || webkitSpeechGrammarList;

        var grammar = '#JSGF V1.0;'

        var recognition = new SpeechRecognition();
        var speechRecognitionList = new SpeechGrammarList();
        speechRecognitionList.addFromString(grammar, 1);
        recognition.grammars = speechRecognitionList;
        recognition.lang = 'en-US';
        recognition.interimResults = false;

        recognition.onresult = function(event) {
            var last = event.results.length - 1;
            var command = event.results[last][0].transcript;
            message.textContent = 'Voice Input: ' + command + '.';
            

            if(command.toLowerCase() == '1' || command.toLowerCase() == 'one'){
                document.querySelector('.myInput').value = 1;
            }
            else if (command.toLowerCase() == '2' || command.toLowerCase() == 'two'){
                document.querySelector('.myInput').value = 2;
            }
            else if (command.toLowerCase() == '3' || command.toLowerCase() == 'three'){
                document.querySelector('.myInput').value = 3;
            }
        };

        recognition.onspeechend = function() {
            recognition.stop();
        };

        recognition.onerror = function(event) {
            message.textContent = 'Error occurred in recognition: ' + event.error;
        }        

        document.querySelector('#btnGiveCommand').addEventListener('click', function(){
            recognition.start();

        });


    </script>
